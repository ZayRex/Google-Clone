<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
      </div>      
	<main class="singleSearch">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <h2>Images</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Image Search">
            <input type="hidden" name="tbm" value="isch">
            <br><br>
            <input type="submit" value="Image Search">
        </form>
	</main>
      

	<footer>
		<p>This page is for educational and demonstration purposes only and is not affiliated with or endorsed by Google. The contents of this page are intended to illustrate the use of HTML and CSS in webpage design</p>
	</footer>
</body>
</html>
